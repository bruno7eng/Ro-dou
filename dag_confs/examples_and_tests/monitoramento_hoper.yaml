dag_id: "monitoramento_hoper"
# Agenda: Todo dia às 07:00
schedule_interval: "0 7 * * *"
tags: ["hoper", "mec", "regulação"]

groups:
  - name: "regulacao_cursos"
    search_terms:
      - "Ministério da Educação"
      - "Secretaria de Regulação e Supervisão da Educação Superior"
    # Use 'match_mode: all' se quiser que apareçam AMBOS os termos
    # Use 'match_mode: any' se quiser QUALQUER UM dos termos
    match_mode: "any"

    # Filtros: Só traz a publicação se tiver uma dessas palavras NO TEXTO
    filters:
      - "Autorização de curso"
      - "Reconhecimento de curso"
      - "Hoper"

